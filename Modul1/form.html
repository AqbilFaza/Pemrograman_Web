<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>

        div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        label {
            display: inline-block;
            width: 70px;
        }
        input, button {
            padding: 5px;
        }
        input[type="text"] {
            width: 180px;
        }
        textarea {
            resize: none;
        } 
        
    </style>
</head>
<body>

    <form action="#">

        <div>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div>
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" pattern="[0-9]{16}" required>
        </div>

        <div>
            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" required>
        </div>

        <div>
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea>
        </div>

        <div>
            <label for=""></label>
            <button type="submit">Simpan</button>
        </div>
    </form>

</body>
</html>
